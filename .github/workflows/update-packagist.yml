name: Update Packagist

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Packagist
        run: |
          curl -X POST \
            -d '{"repository":{"url":"https://github.com/amiralishabani/aash-captcha"}}' \
            -H "Content-Type: application/json" \
            https://packagist.org/api/update-package?username=amiralishabani&apiToken=${{ secrets.PACKAGIST_TOKEN }}
